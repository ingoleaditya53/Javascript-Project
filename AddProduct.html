<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    #chkStock{
        margin-left: 70px;

    }
    table{
        background-color: antiquewhite;
    } 
  </style>
    <script type="text/javascript">
        function RegisterClick(){
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("detailsContainer").style.display = "block";

            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML = document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("optCity").value;

            stockCheckBox = document.getElementById("chkStock");
            Status = "";

            if(stockCheckBox.checked) {
                Status = "Available";
            } else {
                Status = "Out of Stock";
            }

            document.getElementById("lblStock").innerHTML = Status;
        }
    </script>
</head>
<body class="container-fluid">
    <div class="mt-3" id="btnContainer">
        <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-success">Add Product</button>
    </div>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Register Product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input class="form-control" type="text" id="txtName"></dd>
                        <dt>Price</dt>
                        <dd><input type="text" id="txtPrice" class="form-control"></dd>
                        <dt>Stock</dt>
                        <dd class="form-switch mt-3">
                            <input  id="chkStock" class="form-check-input" class="ms-4" type="checkbox" > Available
                        </dd>
                        <dt>Shipped To</dt>
                        <dd>
                            <select id="optCity" class="form-select">
                                <option>Delhi</option>
                                <option>Hyderabad</option>
                            </select>
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button onclick="RegisterClick()" data-bs-dismiss="modal" class="btn btn-primary">Register</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="detailsContainer" style="display: none;">
        <h3>Product Details</h3>
        <table class="table w-25">
            <tr>
                <td>Name</td>
                <td id="lblName"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td id="lblPrice"></td>
            </tr>
            <tr>
                <td>Stock</td>
                <td id="lblStock"></td>
            </tr>
            <tr>
                <td>Shipped To</td>
                <td id="lblCity"></td>
            </tr>
        </table>
        <div>
            <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-link">Edit</button>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
