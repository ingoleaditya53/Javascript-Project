<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function AmountChange(){
        document.getElementById("txtAmount").value= document.getElementById("rangeAmount").value;
        }
        function YearChange(){
        document.getElementById("txtYear").value= document.getElementById("rangeYear").value;
        }
        function RateChange(){
        document.getElementById("txtRate").value= document.getElementById("rangeRate").value;
        }
        function CalculateClick(){
            var p=parseInt(document.getElementById("txtAmount").value)
            var r=parseFloat(document.getElementById("txtRate").value)/100/12;
            var n=parseInt(document.getElementById("txtYear").value)*12;
            var emi=p*r/(1-(Math.pow(1/(1+r),n)));
            document.getElementById("result").innerHTML=`EMI Amount is &#8377 ${Math.round(emi)}`
        }
    </script>
</head>
<body class="container-fluid">
    <h2 class="mt-4 p-2">Personal Loan EMI Calculator</h2>
    <div class="row">
        <div class="col">
        <div class="input-group-text">
            <span class="me-2 ms-4">Amount You Need &#8377</span><input type="text" id="txtAmount" class="form-control">
        </div>

        </div>

        <div class="col">
          <div class="input-group-text">
            <span>For</span> <input type="number" id="txtYear" class="m-2 form-control" min="1" max="5"> years 
          </div>
        </div>

        <div class="col">
            <div  class="input-group-text">
                <span>Interest rate</span> <input type="number" id="txtRate" size="4" min="10" max="18" step="0.1"   class="m-2 form-control"> %
              </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="input-group-text">&#8377; 50,000</span>
                </div>
                <div class="col">
                    <input type="range" min="50000" max="1000000" step="1000" class="form-range" value="50000" id="rangeAmount" onchange="AmountChange()">
                </div>
                 <div class="col">
                <span class="input-group-text">&#8377; 10,00,000</span>
            </div>
            </div>
            </div>
            <div class="col">
             <div class="row">
                <div class="col">
                    <span class="input-group-text">1 Year</span>
                </div>
                <div class="col">
                    <input type="range" min="1" max="5" step="1" class="form-range" value="1" id="rangeYear" onchange="YearChange()">
                </div>
                   <div class="col">
                    <span class="input-group-text">5 Year</span>
                   </div>
                    </div>
                </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                    <span class="input-group-text">13</span>
                    </div>
                    <div class="col">
                        <input type="range" min="13" max="18" step="0.1" class="form-range" onchange="RateChange()" value="13" id="rangeRate">
                    </div>
                      <div class="col">
                    <span class="input-group-text">18</span>
                </div>
            </div>
        </div>
        <div class="mt-4">
        <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
          </div>
          <div class="text-center bg-dark text-white mt-4 p-4 w-75 m-4">
            <div id="result"></div>
          </div>
</body>
</html>
